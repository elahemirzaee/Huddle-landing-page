<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

</head>
<body>
<main role="main">
    <header role="banner">
        <nav>
            <ul>
                <li>
                    <img src="images/logo.svg" alt="Logo"></li>
                <li>
                    <button class="button try-free" role="button" type="button">Try It Free</button>
                </li>
            </ul>
        </nav>
        <div class="hero">
            <div class="intro">
                <h1>
                    Build The Community <br/> Your Fans Will Love
                </h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>
                <button class="button get-started" role="button" type="button">Get Started For Free</button>
            </div>
            <div class="intro-img">
                <img src="images/illustration-mockups.svg" alt="Illustration Mockup">
            </div>
        </div>
    </header>
</main>
</body>
</html>
